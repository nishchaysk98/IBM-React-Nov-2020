<html>
    <head>
        <Title>Button Click Track</Title>
    </head>
    <body>
        <p>Number of Times button Clicked = <span id="count">0</span></p>
        <button onclick="buttonClickTrack()">Click Me!</button>
        <script>
            function buttonClickTrack(){
                var prevCount = document.getElementById("count").innerText;
                var newCount = Number(prevCount) + 1;
                document.getElementById("count").innerText = newCount;
            }
        </script>
    </body>
</html>
